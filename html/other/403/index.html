<script>

(function(){

	// 检测当前是否中国大陆地区
	checkArea();

	document.addEventListener('visibilitychange', function() {
		if (document.visibilityState === 'visible') {
			// 页面从后台切换到了前台
			console.log('页面已切换到前台');
			checkArea();
		} else {
			// 页面从前台切换到了后台
			console.log('页面已切换到后台');
		}
	});

	function checkArea() {
		// 使用第三方API获取IP地址的地理位置信息
		fetch(`https://api.ip.sb/geoip/`)
		  .then(response => response.json())
		  .then(data => {
			// 检查用户地理位置是否为中国
			if (data.country_code === 'CN') {
			  console.log('用户位于中国地区');
			  localStorage.setItem('online_contact', true);
			  open_chatra();
			} else {
			  console.log('用户不位于中国地区');
			  location.replace("/");
			}
		  })
		  .catch(error => {
			console.error('获取IP地址地理位置信息时发生错误:', error);
		  });
	}

	function open_chatra() {
		if(window.ChatraSetup !== undefined) { return };
		window.ChatraSetup = {
			locale: {
				chat: {
					input: {
						placeholder: '在这里输入消息'
					}
				},
				name: '昵称',
				yourName: '你的昵称',
				messageTypes: {
					joinedFirst: '进入聊天',
					joined: '{{#username}} 现身',
					agentsOffline: '管理员离线'
				}
			},
			colors:  {
				buttonText: '#fff',
				buttonBg: '#4690d6'
			},
			chatWidth : 330,
			chatHeight : 570,
			zIndex: 20
		};

		(function(d, w, c) {
			w.ChatraID = 'DLTirwYNnHxttCXoh';
			var s = d.createElement('script');
			w[c] = w[c] || function() {
				(w[c].q = w[c].q || []).push(arguments);
			};
			s.async = true;
			s.src = 'https://call.chatra.io/chatra.js';
			if (d.head) d.head.appendChild(s);
		})(document, window, 'Chatra');
	}

})();
</script>
